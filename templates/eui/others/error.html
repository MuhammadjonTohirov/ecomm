{% extends "eui/layouts/base.html" %}

{% block title %}Not Found - Business Management System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">{{ message|default:"The resource you're looking for doesn't exist or may have been moved." }}</p>
                <a href="{% url 'crm_dashboard' %}" class="btn btn-primary">
                    <i class="bi bi-house-door me-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
