{% extends "eui/layouts/base.html" %}

{% block title %}Login - Business Management System{% endblock %}

{% block login_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg border-0" style="border-radius: 15px; overflow: hidden;">
                <div class="card-header bg-primary text-white text-center py-4" style="border-bottom: none;">
                    <i class="bi bi-building display-5 mb-3"></i>
                    <h4 class="fw-semibold mb-0">Business Management System</h4>
                    <p class="mb-0 opacity-75">Sign in to continue</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="username" class="form-label text-muted fw-semibold mb-2">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-person text-muted"></i>
                                </span>
                                <input type="text" class="form-control bg-light border-start-0" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password" class="form-label text-muted fw-semibold mb-2">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control bg-light border-start-0" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100 py-2 mt-3 fw-semibold">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
