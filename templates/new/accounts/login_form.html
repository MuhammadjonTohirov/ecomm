<form id="loginForm" method="post">
    {% csrf_token %}
    <!-- Your existing form fields -->
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div id="loginError" class="alert alert-danger d-none"></div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
    // First, get JWT tokens
    fetch('/crm/api/login/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.data && data.data.access_token) {
            // Store tokens in localStorage
            localStorage.setItem('access_token', data.data.access_token);
            localStorage.setItem('refresh_token', data.data.refresh_token);
            
            if (data.data.expires_in) {
                localStorage.setItem('token_expiry', data.data.expires_in);
            }
            
            // Now also do traditional login for session-based auth
            // This will allow both authentication methods to work
            const form = document.getElementById('loginForm');
            form.method = 'post';
            form.action = '/login/';
            form.removeEventListener('submit', arguments.callee);
            form.submit();
        } else {
            // Show error
            const errorElement = document.getElementById('loginError');
            errorElement.textContent = data.error || 'Login failed. Please check your credentials.';
            errorElement.classList.remove('d-none');
        }
    })
    .catch(error => {
        console.error('Login error:', error);
        // If JWT login fails, try normal login as fallback
        const form = document.getElementById('loginForm');
        form.method = 'post';
        form.action = '/login/';
        form.removeEventListener('submit', arguments.callee);
        form.submit();
    });
});
</script>
